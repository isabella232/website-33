<!DOCTYPE html>
<html>
  <head>
    <title>ART IS SO HARD AND SO IS COMMUNICATING</title>
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-

    <script>

function initialize() {
  var panoOptions = {
    pano: 'reception',
    visible: true,
    linksControl: true,
    links: links,
    panoProvider: getCustomPanorama,
    pov: {
      heading: 0,
      pitch: 20
    }
  };

  var panorama = new google.maps.StreetViewPanorama(
    document.getElementById('map-canvas'), panoOptions);

  var links = panorama.getLinks();
    links.push({
      'yaw': 150,
      'description' : 'For Sale',
      'pano' : 'entrance',
      'roadColor': 'blue',
      'roadOpacity': 0.4
    });

}

// Return a pano image given the panoID.
function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
  // Note: robust custom panorama methods would require tiled pano data.
  // Here we're just using a single tile, set to the tile size and equal
  // to the pano "world" size.
  return 'http://i.imgur.com/1SB851J.jpg';
}

// Construct the appropriate StreetViewPanoramaData given
// the passed pano IDs.
function getCustomPanorama(pano, zoom, tileX, tileY) {
  if (pano == 'reception') {
    return {
      location: {
        pano: 'reception',
        description: 'ixtli m칩r치n - ART IS HARD AND SO IS COMMUNICATING'
      },
      links: [],
      // The text for the copyright control.
      copyright: 'Imagery by ixtli m칩r치n 2013',
      // The definition of the tiles for this panorama.
      tiles: {
        tileSize: new google.maps.Size(3072, 1536),
        worldSize: new google.maps.Size(3072, 1536),
        // The heading in degrees at the origin of the panorama
        // tile set.
        centerHeading: 150,
        getTileUrl: getCustomPanoramaTileUrl
      }
    };


  }
}



google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
